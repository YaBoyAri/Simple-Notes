<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orelega+One&family=Paytone+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Simple Notes</title>
</head>
<body>
    <header class="banner paytone-one-regular"><h1>Simple Notes</h1></header>
    
    <main>
        <section class="notes paytone-one-regular">
            <h2>Add some notes</h2><br>
            <form id="notes-form" action="#" method="post">
                <label for="title"><span>Judul :</span></label>
                <input type="text" id="title" name="title" placeholder="Masukkan Judul Notes" required><br><br>
                
                <label for="description"><span>Deskripsi :</span></label>
                <textarea id="description" name="description" placeholder="Isi notes" required rows="4"></textarea><br><br>
                
                <input type="date" id="date" required><br><br>
                
                <div style="text-align: center;">
                    <button type="submit" id="submit-button"> Add Notes </button>
                </div><br>
            </form>
        </section><br>

        <section class="notes-list poppins-semibold">
            <h2>Daftar Catatan</h2>
            <ul id="notes-container"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
